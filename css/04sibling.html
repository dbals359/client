<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                color: blue;
            }
            /* 인접한 형제 셀렉터 */
            h1+p{ /* +는 다음에 나오는거 */
                background-color: gold;
            }
            /* 형제 셀렉터 */
            h1~p{
                border: 1px solid black;
            }

            div>p{
                border: dotted 5px yellow;
            }
            div~p{ /* ~은 인접한 거 */
                background-color: green;
            }

        </style>
    </head>
    <body>
        <!-- h1>lorem1^p*5>lorem3 -->
        <h1>Lorem.</h1>
        <p>Lorem, ipsum dolor.</p>
        <p>Deleniti, tenetur quas.</p>
        <p>Numquam, velit libero?</p>
        <p>Nisi, voluptas ab?</p>
        <p>Voluptatibus, sunt tempore.</p>

        <!-- div>p*2>lorem3 -->
        <div>
            <!-- 아래 두 p 요소의 테두리를 dotted 5px yellow -->
            <p>Lorem, ipsum dolor.</p>
            <p>Consequuntur, dolore impedit.</p>
        </div>

        <!-- p*2>lorem3 -->
        <!-- 아래 두 p 요소의 배경색을 green -->
        <p>Lorem, ipsum dolor.</p>
        <p>Maiores, saepe excepturi!</p>
    </body>
</html>
