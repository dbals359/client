<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        /* id, class(pseudo), element */
        /* 선택자의 우선순위 위에 순서대로 1 2 3임 */
        h1:hover{
            background-color: yellow;
        }
        #head1{
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Distinctio!</h1>
    <h1 id="head3">Laudantium!</h1>
    <h1 id="head4">Vitae.</h1>
    <h1 id="head5">Dolorum.</h1>
</body>
</html>
