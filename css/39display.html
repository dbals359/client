<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd){
            background-color: beige;
        }
        div:nth-child(even){
            background-color: skyblue;
        }
        div{
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 10px;
            /* bolck으로 되어있는 것을 inline(한 줄에)으로 바꾸는 것 */
            /* 근데 이러면 다른 위에 있는 조건들이 적용 x */
            /* display : block, inline 결정 가능 */
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 요소의 크기와 패딩, 마진을 유지하고 가로 배치가 쉽지 않다. -->
     <!-- 이를 해결하기 위한것이 flexbox 40으로 넘어가쟝 -->
    <!-- div#box$*3>lorem1 -->
    <div id="box1">Lorem.</div>
    <div id="box2">Labore.</div>
    <div id="box3">Rem!</div>
</body>
</html>
