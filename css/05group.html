<!DOCTYPE html>
<html>
    <head>
        <style>
            /* group selector */
            h1, h2{ /* ,는 공통으로 하고 싶을 때 */
                height: 60px;
                border-radius: 50px;
                color: white;
                background-color: blue;
            }
            h2{
                border: 5px solid red;
            }

            a>img, div+img{
                border: 15px solid aqua;
            }
        </style>
    </head>
    <body>
        <!-- h1*2>lorem2^h2*2>lorem2 -->
        <h1>Lorem, ipsum.</h1>
        <h1>Laudantium, iure.</h1>
        <h2>Lorem, ipsum.</h2>
        <h2>Possimus, sit.</h2>
        
        <img src="../html/말티즈.jpeg" alt="">
        <a href="">
            <img src="../html/말티즈.jpeg" alt="">
        </a>
        <div>
            <img src="../html/말티즈.jpeg" alt="">
        </div>
        <img src="../html/말티즈.jpeg" alt="">

    </body>
</html>
