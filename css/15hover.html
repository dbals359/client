<!-- 마우스 커서 올렸을 때 바뀌는 수도클래스 -->
<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        /* 마우스 커서가 요소 위에 있을 때 */
        #head1:hover{
            background-color: skyblue;
        }
        #head2:hover{
            border: 5px solid red;
        }
        #head3:hover{
            color: blue;
        }
        img{
            width: 200px;
            height: 150px;
            border: 5px solid black;
        }
        img:hover{
            border-color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Neque!</h1>
    <h1 id="head3">Voluptas.</h1>
    <h1 id="head4">Nemo.</h1>
    <h1 id="head5">Officia!</h1>
    <hr>

    <img src="../html/고슴도치.jpeg" alt="">

    <img src="../html/흰머리수리.jpeg" alt="">

    

</body>
</html>
