<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #head1{
            color: blue;
        }
        .red-text{
            color: red;
        }
    </style>
</head>
<body>
    <!-- span은 특별한 스타일이 없음. -->
     <!-- 내가 특정부분만 뭘 하고 싶을 때 쓰면 됨. -->
    <h1 id="head1">
        <span class="red-text">L</span>orem, 
        <span class="red-text">i</span>psum 
        <span class="red-text">d</span>olor.
    </h1>
</body>
</html>
