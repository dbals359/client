<hr>
<!-- 제목 셀 th -->
<table style="border: 1px solid black; 
            border-collapse: collapse;
            width: 250px;">
    <!-- tr*3>td*2>lorem tap -->
    <tr>
        <th style="border: 1px solid black;">Lorem.</th>
        <th style="border: 1px solid black;">Doloremque.</th>
    </tr>
    <tr>
        <td style="border: 1px solid black;">Lorem.</td>
        <td style="border: 1px solid black;">Libero.</td>
    </tr>
    <tr>
        <td style="border: 1px solid black;">Lorem.</td>
        <td style="border: 1px solid black;">Quam!</td>
    </tr>
</table>

<!-- 4행 3열 테이블 만들기, 첫번째 행은 제목셀들로 만들기 -->

            width: 300px;">

        <tr>
