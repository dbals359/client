<!-- element -->
<!-- ul>li*3>lorem1 하고 tap 하면 -->
<ul>
    <li>Lorem.</li>
    <li>Optio!</li>
    <li>Fugiat.</li>
</ul>

<!-- attribute (속성, 특성) : element의 부가 정보 -->
<!-- type은 옛날 속성임 -->
<ul type="square"> 
    <li>Lorem.</li>
    <li>Voluptates?</li>
    <li>Cumque.</li>
</ul>

<ul type="circle">
    <li>Lorem.</li>
    <li>Voluptates?</li>
    <li>Cumque.</li>
</ul>

<ol>
    <li>Lorem.</li>
    <li>Nulla?</li>
    <li>Voluptatibus.</li>
</ol>

<ol type="A">
    <li>Lorem.</li>
    <li>Nulla?</li>
    <li>Voluptatibus.</li>
</ol>

<ol type="a">
    <li>Lorem.</li>
    <li>Nulla?</li>
    <li>Voluptatibus.</li>
</ol>
