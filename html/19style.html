<!-- 테이블, 테이블 셀의 테두리 : 1px solid black -->
<!-- 테이블 너비 : 400px -->
<!-- 테이블 1 : 3행 4열 -->
<!-- 테이블 2 : 4행 3열 -->

<!doctype html>
<html>

    <head>
        <!-- 테이블, 테이블 셀의 테두리 : 1px solid black -->
        <!-- 테이블 너비 : 400px -->
        <style>
            table{
                border: 1px solid black;
                width: 400px;
                border-collapse: collapse;
                margin: 10px 0;
            }
            td{
                border: 1px solid black;
            }
            th{
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <!-- 테이블 1 -->
    <table>
        <thead>
            <tr>
                <th>Lorem.</th>
                <th>Odit.</th>
                <th>Modi?</th>
                <th>Quisquam.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorem.</td>
                <td>Eum.</td>
                <td>Asperiores.</td>
                <td>Officiis?</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Maxime.</td>
                <td>Officiis!</td>
                <td>Magni?</td>
            </tr>
        </tbody>
    </table>

    <!-- 테이블 2 -->
    <!-- table>thead>tr>th*3>lorem1^^^tbody>tr*3>td*3>lorem1 -->
    <table>
        <thead>
            <tr>
                <th>Lorem.</th>
                <th>Consectetur.</th>
                <th>Ratione.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorem.</td>
                <td>Nostrum!</td>
                <td>Totam!</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Expedita.</td>
                <td>Sint.</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Incidunt.</td>
                <td>Natus.</td>
            </tr>
        </tbody>
    </table>
    </body>
    
</html>
