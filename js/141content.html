<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- div#box$*5 -->
    <div id="box1"> <!--시작태그--> 
        hello javascript <!-- content -->
    </div> <!-- 종료태그 -->
    <div id="box2">
        hi 자바
    </div>
    <div id="box3">
        <h1>Lorem.</h1>
        <p>Lorem, ipsum dolor.</p>
    </div>
    <div id="box4">
        <h1>Lorem.</h1>
        <p>Lorem, ipsum dolor.</p>
    </div>
    <div id="box5"></div>
    <div id="box6"></div>
    <div id="box7"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        
        // content 
        let b1 = document.querySelector("#box1")
        let c1 = b1.textContent;
        console.log(c1);
        
        b1.textContent = "안녕 자바스크립트"
        
        console.log(document.querySelector("#box2").textContent);
        
        let c3=document.querySelector("#box3").textContent
        console.log(c3);
        document.querySelector("#box3").textContent="바꾼 콘텐츠"
        
        // innerHTML : 안에있는 html 코드 다
        let c4 = document.querySelector("#box4").innerHTML;
        console.log(c4);
        // 덮어씀
        document.querySelector("#box4").innerHTML = "hello 바꾼 값"
        
        
        // textContent로 덮었을 때 box5
        // innerHTMl로 덮었을 때 box6
        let content = "<h3>hello 새 콘텐츠</h3>"
        document.querySelector("#box5").textContent=content; // 얘는 텍스트로 들어감, 읽고 쓰는 용도
        document.querySelector("#box6").innerHTML=content; // 얘는 html 코드로 들어감, 읽고 쓰는
        document.querySelector("#box7").innerText=content; // textContent랑 비슷하지만, 읽는 용도
        
    </script>
</body>

</html>
