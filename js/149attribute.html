<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- img#img1[src][alt][title] -->
    <img src="../html/강아지.jpeg" alt="강아지" id="img1" title="강아지">
    <!-- 여기에 써진건 어트리뷰트 -->

    input#input

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 코드 보기


        // getAttribute, setAttribute 메소드 활용
        // src attribute 읽기
        let s1 = document.querySelector("#img1").getAttribute("src");
        console.log(s1); 

        // src attribute 바꾸기
        document.querySelector("#img1").setAttribute("src", "../html/고양이.jpeg");
        

        // src property를 활용
        let s2 = document.querySelector("#img1").src;
        console.log(s2);
        
        // 여기 써진 .ㅁㅁ 는 프로퍼티
        document.querySelector("#img1").src = "../html/말티즈.jpeg";



        // alt, title attribute를 property를 사용해서 바꾸기
        document.querySelector("#img1").alt = "lion"
        document.querySelector("#img1").title = "ㅁㅁㅁㅁㅁ"



        // v1이나 v2나 같은 값임
        // 그냥 잘 선택해서 쓰면 됨
        let v1 = document.querySelector("#input1").getAttribute("value");
        let v2 = document.querySelector("#input1").value;
        console.log(v1, v2);
        
        // 무슨 이렁ㄴ 말도안되는 억까가 ㅜㅠ



    </script>
</body>

</html>
