<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // array도 객체
        // 객체는 여러 property를 가짐
        let a ={
            name: "donald",
            age: 77,
            address: "ny"
        }
        console.log(a.name);
        console.log(a.age);
        console.log(a.address);
        
        console.log(a["name"]);
        console.log(a["age"]);
        console.log(a["address"]);

        a.address="la" // 얘를 더 많이씀
        a["address"]="la"
        

        // 배열은 여러 element를 가짐
        // 각 element는 index가 있음. 순서가 있음
        let b = [99, "trump", "la", 22, 33, 44]; // 함수도 값이 될 수 있따. 당연
        console.log(b[0]); // 99
        console.log(b[1]);
        console.log(b[2]);
        console.log(b[3]);
        console.log(b[4]);
        console.log(b[5]);
        
        b[0]=100;
        console.log(b[0]); // 100
        
        b[1]="도널드"
        b[3]=222
        console.log(b[1]);
        console.log(b[3]);
        

        // 담주 월에 배열 이어서 합시당~

    </script>
</body>

</html>
