<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .done{
            text-decoration-line: line-through;
        }
    </style>
</head>

<body>
    <!-- input#input1+button#btn1{+}+hr+ul#list1 -->
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <hr>
    <ul id="list1">
        <!-- <li>abc <button>완료</button> <button>삭제</button></li>
            <li>def <button>완료</button> <button>삭제</button></li> -->
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click", function(){
            // 입력값 받기
            let v = document.querySelector("#input1").value;
            
            // 입력값을 콘텐츠로 갖는 li 만들어서
            let newLi = document.createElement("li");
            newLi.textContent = v;

            // ul에 붙이기
            let ul = document.querySelector("#list1");
            ul.append(newLi);
            // ul.prepend(newLi); // 이렇게 하면 차곡차곡 생김

            // 완료 버튼 생성
            let doneButton = document.createElement("button");
            doneButton.textContent = "완료";
            
            // 완료 버튼 클릭시
            doneButton.addEventListener("click", function () {
                // newLi에 done 클래스 토글 (추가/삭제)
                newLi.classList.toggle("done");
                // 클래스에 done 있으면 
                // 컨텐츠 텍스트 '취소'
                if(newLi.classList.contains("done")){
                    doneButton.textContent = "취소";
                }else {
                    // 없으면 '완료'
                    doneButton.textContent = "완료";
                }
            })
            
            // 완료 버튼 추가
            newLi.append(doneButton);
            
            // 삭제 버튼 생성
            let removeButton = document.createElement("button");
            removeButton.textContent = "삭제";

            // 삭제 버튼 클릭시 
            removeButton.addEventListener("click", function(){
                // 리스트 삭제
                newLi.remove();
            })
            
            // 삭제 버튼 추가
            newLi.append(removeButton);

            // input 초기화
            document.querySelector("#input1").value = ""; 
            // 입력되어지는 값을 순간순간 초기화 하는거니까
            // v가 아니라 저게 오겠져
        })
    </script>
</body>

</html>
