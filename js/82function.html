<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        function myCode() {
            console.log("myCode의 명령문");
            
            return function(){
                console.log("리턴한 함수");
                
            }
        }

        myCode(); // myCode의 명령문
        console.log("---------------");
        
        let a=myCode; // 출력 없음
        // 얘는 실행을 안 했으니까
        console.log("---------------");
        // a(); // myCode(); 실행과 같음
        
        let b=myCode(); // myCode()의 명령문
        // 얘는 실행되고, b에 이제 리턴 값(함수)이 들어가서 b도 함수가 되고
        console.log("---------------");
        
        // console.log(b);
        b(); // 리턴한 함수
        // 여기 보이는 것처럼 myCode의 명령문이 출력되는게 아니라 리턴된 함수가 출력됨

        myCode()();
        // myCode가 실행되어 'myCode의 명령문'이 출력되고, 리턴되어서
        // myCode()는 리턴값이 되는데 그것을 또 실행시켜서
        // '리턴된 함수'도 출력이 됨.

        // 함수는 값이다!!! 정수나 스트링이랑 다름없음 차별받지 않음

    </script>
</body>

</html>
