<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // trim : 앞뒤 공백 제거한 새 문자열 리턴

        let a = "     java"
        console.log(a); // "     java"
        let b = a.trim();
        console.log(b); // "java"

        let c = "java     "
        let d = c.trim();
        console.log(d);

        let e = "     java     "
        let f = e.trim()
        console.log(f);

        let g = "    j   a  v   a  "
        let h = g.trim();
        console.log(h);

        let i = "   spring    "
        let j = i.trim()
        console.log(j.charAt(j.length - 1)); // g

        let k = ["  css  ",
            "   js   ",
            "   spring   ",
            "   java   ", 
            "   sql   "
        ];
        console.log(k);
        
        // array(map, sort), string(trim)
        let l = k.map(e => e.trim()) // 각 항목에 대해서 먼저 공백 제거
        console.log(l);
        l.sort();
        console.log(l); // 앞뒤공백제거 및 정렬 // ["css", "java", "js", "spring", "sql"]
        


    </script>
</body>

</html>
