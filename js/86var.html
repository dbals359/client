<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // let, const : 블록 scope
        let a = 3; // 변수 선언 값 할당
        const b = 5; // 상수 선언 후 초기화

        // var의 scope : 함수 scope
        var c = 7; // 변수 선언 후 값 할당 // 잘 사용 안 됨 -> let으로 사용


        if(true){
            let a=33;
            var c=77;

            console.log(a);
            console.log(c);
        }
        console.log(a);  
        console.log(c); 

        // 
        function myCode(){
            console.log("myCode 함수1");
        }
        myCode();


        var yourCode = function(){              // 얘를 덮어서
            console.log("yourCode함수1");
        }

        if(false){
            function myCode(){                  // 얘는 hoisting 돼서
                console.log("myCode 함수2");
            }
            var yourCode = function(){          // 얘가 
                console.log("yourCode함수2");
            }
            myCode();
            yourCode();
        }


        myCode();
        yourCode();                             // 얘는 함수2가 나온는겨

    </script>
</body>

</html>
