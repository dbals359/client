    <script>
        let a;

        console.log(b); // undefined : 값이 없다. 

        b=3
        console.log(b);
        b="hello"
        console.log(b);

        let c; // undefined
        // undefined와 산술연산시 결과 NaN(Not A Number)
        console.log(c+5);
        
        // undefined, NaN: falsy
        let d; // undefined
        let e = d+5;

        console.log(d ? "truthy" : "falsy");
        console.log(e ? "truthy" : "falsy");

        let f=5;
        console.log(f);
        f=undefined;        // 의도적 대입 가능
        console.log(f);
        
        let g = 3;
        console.log(g/0);   // Infinity(양의 무한대)
        let h = -5;
        console.log(h/0);   // -Infinity(음의 무한대)

        let i = 5;
        console.log(i/-0);   // -Infinity

        let j = 5/0;        // Infinity
        console.log(j);
        console.log(j-10000000);

        let k=5;
        console.log(k%0);   // NaN

        // javascript에서 사용할 수 있는 가장 큰 정수
        let l = Number.MAX_SAFE_INTEGER;
        console.log(l);
        console.log(l+1);   // 되는 것처럼 보이지만 정확도가 떨어짐. 쓰지마세용

        console.log(m);
        console.log(m-1);
